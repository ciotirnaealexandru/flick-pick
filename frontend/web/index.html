<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Your Next Binge, One Tap Away.">

  <!-- Theme / PWA -->
  <meta name="theme-color" content="#050C1C">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">

  <!-- iOS PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flick Pick">

  <!-- Icons (include these files in /icons/) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/Icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/Icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/Icon-120.png">
  <link rel="icon" type="image/png" href="/favicon.png">

  <title>Flick Pick</title>

  <!-- Critical CSS for iOS safe area + dynamic viewport handling -->
  <style>
    :root { --bg: #050C1C; }
    html, body, #flutter-root, #__flutter_bootstrap__ { height: 100%; }

    /* Use dynamic viewport units where supported to avoid iOS toolbar resizing issues */
    body {
      margin: 0;
      background-color: var(--bg);
      min-height: 100svh; /* modern, accounts for dynamic toolbars */
      height: 100svh;
      -webkit-overflow-scrolling: touch;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      color: #ffffff; /* default text color for boot flash */
      overflow: auto;
    }

    /* Fallback for browsers that don't support svh */
    @supports not (height: 100svh) {
      body { min-height: 100vh; height: 100vh; }
    }

    /* Ensure the Flutter container fills the screen and is scrollable */
    #flutter-root { width: 100%; height: 100%; display: block; }

    /* Optional: small helper to visually detect standalone mode */
    .standalone .browser-ui-warning { display: none; }
  </style>

  <!-- Optional: small script to detect standalone mode early -->
  <script>
    (function() {
      function isStandalone() {
        return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone === true;
      }
      if (isStandalone()) {
        document.documentElement.classList.add('standalone');
      }
    })();
  </script>

</head>
<body>
  <!-- Flutter will mount here -->
  <div id="flutter-root"></div>

  <!-- Bootstrap script generated by Flutter build -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Optional service-worker registration fallback. Flutter may register its own worker; this is defensive. -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Attempt to register the Flutter service worker if present
        navigator.serviceWorker.register('/flutter_service_worker.js').catch(function (err) {
          // not fatal; just log for debugging
          console.warn('Service worker registration failed:', err);
        });
      });
    }
  </script>

  <noscript>
    <div style="padding:1rem;color:#fff;background:#111;">This app requires JavaScript to run. Please enable JavaScript in your browser settings.</div>
  </noscript>

</body>
</html>
